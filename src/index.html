<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- This app has 4 sections header, size and speed settings, animation, and footer -->
        <div class="header-section-no-1">
            <h2>Sorting Algos Website</h2>
        </div>
        <div class="settings-section-no-2">
            <div>
                <p class="size-txt">Size:</p>
                <input
                    class="size-of-testdata"
                    type="range"
                    value="2"
                    min="1"
                    max="5"
                />
            </div>
            <div>
                <p class="speed-txt">Speed:</p>
                <input
                    class="speed-of-animation"
                    type="range"
                    min="1"
                    max="3"
                />
            </div>
            <input class="btn-go" type="button" value="Go!" />
        </div>
        <div class="main-visu-section-no-3"></div>
        <div class="footer-section-no-4">
            <p class="author-of-app">Coded with Love by Ibrahim</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
